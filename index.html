<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta "viewport" content="width=decive-width, initial-scale=1">
  <title>Labyrinth RPG Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12 float-right text-center">
                <h1> You remind of the Babe!!!</h1>
            </div>
        </div>    
        <div class="row" id="charDiv">

        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Your character</h2>
                <div  id="yourCharacter">
                    
                </div>
            </div>
            <div class="col-md-auto vid mt-3">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Enemies</h2>
                <div id="enemies">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Fight Action Button</h2>
                <div id="fightSection">
                    <button class="invisible" id="attack">Attack</button>
                </div>
            </div>         
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Current Opponent</h2>
                <div id="opponent">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Message Box</h2>
                <div id="message">

                </div>
            </div>         
        </div>
        <div id="playAgain">
            <button class="invisible"><a href="https://balbano80.github.io/unit-4-game/">Play again?</a></button> 
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
<script type="text/javascript"></script>

</body>
</html>
